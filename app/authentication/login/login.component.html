<div>
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <label for="title">Username:</label>
            <input type="text" class="form-control" name="Username" id="text" [(ngModel)]="user.username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="content" id="password" [(ngModel)]="user.password" />
        </div>
        <button class="btn btn-primary" (click)="login(user)">Login</button>
    </form>
</div>
